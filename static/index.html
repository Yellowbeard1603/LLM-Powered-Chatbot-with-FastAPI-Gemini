<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí¨ Gemini Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    #container {
      max-width: 600px;
      margin: auto;
    }

    #login-form input,
    #chat-form input {
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #03dac6;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #chat-ui {
      margin-top: 30px;
    }

    #chat-box {
      background-color: #1e1e1e;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px #000;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
    }

    .user span {
      background-color: #03dac6;
      color: #000;
      padding: 8px 12px;
      border-radius: 16px;
      display: inline-block;
    }

    .bot span {
      background-color: #333;
      padding: 8px 12px;
      border-radius: 16px;
      display: inline-block;
    }

    #chat-form {
      margin-top: 10px;
      display: flex;
    }

    #message {
      flex: 1;
    }

    .hidden {
      display: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      font-size: 14px;
      background: #e53935;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="header">
      <h2>üîê Login</h2>
      <button id="logout" class="logout-btn hidden">Logout</button>
    </div>

    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="chat-ui" class="hidden">
      <h2>ü§ñ Chatbot</h2>
      <div id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="message" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const logoutBtn = document.getElementById("logout");
    const chatUI = document.getElementById("chat-ui");

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.access_token);
        loginForm.classList.add("hidden");
        chatUI.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        alert("Login failed!");
      }
    };

    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById("message");
      const message = messageInput.value;
      messageInput.value = "";

      const token = localStorage.getItem("token");

      chatBox.innerHTML += `<div class="message user"><span>${message}</span></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ message })
      });

      if (res.ok) {
        const data = await res.json();
        chatBox.innerHTML += `<div class="message bot"><span>${data.response}</span></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } else {
        chatBox.innerHTML += `<div class="message bot"><span>‚ö†Ô∏è Error fetching response</span></div>`;
      }
    };

    logoutBtn.onclick = () => {
      localStorage.removeItem("token");
      location.reload();
    };
  </script>
</body>
</html>
